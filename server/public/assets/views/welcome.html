<div class="container" ng-controller="WelcomeController">

    <h2>What's up {{name}}?</h2>-->
    <div>
        <h1>{{heading + message}}</h1>
        <!--// note.message anything entered here will be assoviated with app.js and the key dynamically created-->

    <div class="row">
        <div class="aName col-md-3 col-sm-12" ng-repeat="item in messages">{{item.message}}</div>
    </div>
</div>
